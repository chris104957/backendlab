language: python
python:
  - "3.6"
before_install:
  - git clone https://github.com/chris104957/crudcast.git -b $TRAVIS_BRANCH crudcast-app
  - cd crudcast-app
install:
  - python setup.py sdist
  - pip install --upgrade dist/*
script:
  - coverage run --source=crudcast --omit="crudcast/venv/*" -m unittest discover -s crudcast/
after_success:
  - coveralls
deploy:
  - provider: pypi
    user: "chris140957"
    password:
      secure: 
    on:
      branch: master
      python: 3.6
